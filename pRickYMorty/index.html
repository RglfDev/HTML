<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container my-5">
        <!-- Spinner Cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>

        <!-- Contenedor dinámico de cards -->
        <section class="row" id="card-dinamicas"></section>
    </div>

    <!-- Template de card -->
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        El nombre del personaje
                    </h5>
                    <p class="lead text-secondary">Human Estático</p>
                </div>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 id="resultado">0</h1>
        <div class="botones">
            <button id="mas" class="btn">+</button>
            <button id="menos" class="btn">-</button>
            <button id="divi" class="btn">/</button>
            <button id="multi" class="btn">*</button>
            <button id="uno" class="btn">1</button>
            <button id="dos" class="btn">2</button>
            <button id="tres" class="btn">3</button>
            <button id="borrar" class="btn">C</button>
            <button id="cuatro" class="btn">4</button>
            <button id="cinco" class="btn">5</button>
            <button id="seis" class="btn">6</button>
            <button id="siete" class="btn">7</button>
            <button id="ocho" class="btn">8</button>
            <button id="nueve" class="btn">9</button>
            <button id="cero" class="btn">0</button>
            <button id="punto" class="btn">.</button>
            <button id="igual" class="btn">=</button>       
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>

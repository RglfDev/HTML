<body>
    <h1>Ejercicio 4: Dashboard con panel lateral y contenido</h1>
    <p>Tarea:</p>
    <ul>
        <li>.dashboard → contenedor horizontal.</li>
        <li>.sidebar → ocupa ancho fijo.</li>
        <li>.main → columna que llena el espacio restante.</li>
        <li>.header → arriba, .contenido → debajo, ocupando el resto.</li>
    </ul>
    <div class="dashboard">
      <div class="sidebar">Menú</div>
      <div class="main">
        <div class="header">Encabezado</div>
        <div class="contenido">Contenido principal</div>
      </div>
    </div>

</body>

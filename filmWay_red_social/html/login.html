<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
        rel="stylesheet">
    <title>FilmWay Login</title>
</head>

<body>
    <container class="loginContainer">

        <img class="imgLogin" src="./images/Logo.PNG" alt="">

        <div class="loginBlock">
            <div class="userBlock formBlock">
                <label class="label" for="userInput">Email</label>
                <input id="userInput" class="input" type="email">
            </div>

            <div class="passwordBlock formBlock">
                <label class="label" for="passInput">Password</label>
                <input id="passInput" class="input" type="password">
            </div>

        </div>

        <p>¿Eres nuevo?
            <a class="link" href="/register"><u>Regístrate aquí</u></a>
        </p>
        <p id="warningText" class="warningText"></p>
        <button id="btnLogin" class="btnLogin">Iniciar sesión</button>



    </container>

    <script src="services/login.js"></script>

    <container class="imgContainer">
    </container>


</body>

</html>

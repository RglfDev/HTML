<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>

<body>

    <container class="containerMain">
        <container class="containerInputs">

            <h1 class="title">Regístrate</h1>

            <div class="userNameDiv labelDiv">
                <label for="userName">Nombre</label>
                <input id="userName" type="text">
            </div>

            <div class="userSurameDiv labelDiv">
                <label for="userSurname">Apellidos</label>
                <input id="userSurname" type="text">
            </div>

            <div class="userNickDiv labelDiv">
                <label for="userNick">Nickname</label>
                <input id="userNick" type="text">
            </div>

            <div class="userPassDiv labelDiv">
                <label for="userPass">Contraseña</label>
                <input id="userPass" type="password">
            </div>

            <div class="userRepeatPassDiv labelDiv">
                <label for="userRepeatPass">Repite la contraseña</label>
                <input id="userRepeatPass" type="password">
            </div>

            <div class="termsAndConditionsDiv">
                <label for="termsAndConditions">He leido los terminos y condiciones</label>
                <input type="checkbox">
            </div>
        </container>

        <container class="containerButton">
            <button id="btnRegister">Registrar usuario</button>
        </container>

    </container>
</body>

</html>

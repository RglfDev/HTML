<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
        rel="stylesheet">
    <title>Coffee Store</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <img src="./img/Logo.PNG" alt="">
            </div>
            <menu class="menu">
                <button id="btnInicio" class=" btn btnMenu btnMenuDefault">Inicio</button>
                <button id="btnCarta" class="btn btnMenu btnMenuDefault">Carta</button>
                <button id="btnCesta" class="btn btnMenu btnMenuDefault">Tu cesta
                    <img src="./img/shopping_cart_42dp_3C291C_FILL0_wght400_GRAD0_opsz40.png" alt="">
                </button>
            </menu>
        </header>

        <container class="mainContainer">
            <element class="element">
                <template class="templateCard">
                    <div id="coffees" class="coffees">
                        <h2 id="coffeeHeader" class="coffeeHeader"></h2>
                        <img id="coffeeImg" class="coffeeImg" src="" alt="">
                        <p class="price"></p>
                        <div class="coffeeBtn">
                            <button id="btnAdd" class="btn add btnDown">AÃ±adir</button>
                            <button id="btnDesc" class="btn description btnDown">Descripcion</button>
                        </div>
                    </div>
                </template>
            </element>

            <aside class="myList">
                <h2>Mi compra</h2>
                <div class="list">
                    <p class="nameTotal">Lista de productos</p>
                    <br>
                    <template id="templateCardList">
                        <div class="product">
                            <p class="nameList"></p>
                            <p class="units">1</p>
                            <button id="btnAddList" class="btn listBtn add">+</button>
                            <button id="btnDeleteList" class="btn listBtn remove">-</button>
                            <p id="totalPriceUnit" class="totalPriceUnit"></p>
                        </div>
                    </template>
                    <br>
                </div>
            </aside>

        </container>

        <footer class="footer">
            <p>@ 2025 Coffee Haven</p>
        </footer>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
